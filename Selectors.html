<!DOCTYPE html>
<html>
<head>
	<title>SELECTOR TYPES</title>
	<style>
		/*Element Selector*/
		h1{
			color : blue
			font-weight: bold;
			text-align: center;
		}
		/*Class selector defined with .(dot)*/
		.highlight{
			color: red;
			font-size: 40px;

		}
		/*Id selector defined with # (pound sign)*/
		#select{
			color: green;
			font-size: 30px;
		}
		/*we can also give multi selector like below*/
		h2,p{
			
			background:red;
			font-size: 36px; 
		}
	</style>
</head>
<body>
	
<h1>SELECTOR TYPES</h1>

	
<p>
	Element Selector is a simple selector<br>
	Class selector defined with .(dot)<br>
	Id selector defined with # (pound sign is used)

</p>

<h2>Muti selectors are also possible.</h2>
<p class="highlight">There are three types of Selectors namely:</p>
	
<div id="select">
	<ol>
		<li>Element Selector</li>
		<li>Class Selector</li>
		<li>ID Selector</li>
	</ol>
</div>

	

</body>
</html>
